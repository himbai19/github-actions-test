name: Shell Commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hello World"
      - name: Multiline script
        run: |
          node -v
          npm -v
      - name: Pyhton Command
        shell: python
        run: |
          import platform
          print(platform.processor())